spring:
  profiles: node1
  application:
    name: mi-servidor-eureka
    
server:
  port: 8761

 
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    virtual-host-name: myOtherHostName


logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF

