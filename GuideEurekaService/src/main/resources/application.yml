spring:
  profiles: node2
  application:
    name: mi-servidor-eureka
  
server:
  port: 8762
     
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: elotro.com

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF